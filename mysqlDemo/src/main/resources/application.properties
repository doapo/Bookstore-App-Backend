spring.cloud.gcp.sql.enabled=${SPRING.CLOUD.JCP.SQL.ENABLED:false}


spring.datasource.url=${SPRING.DATASOURCE.URL:jdbc:mysql://localhost:3306/greek_text}

spring.datasource.username=${SPRING.DATASOURCE.USERNAME:root}
spring.datasource.password=${SPRING.DATASOURCE.PASSWORD:root}


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.database.driverClassName=com.mysql.cj.jdbc.Driver

